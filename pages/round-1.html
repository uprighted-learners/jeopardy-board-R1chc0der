<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles-round-1.css" />
    <title>Jeopardy</title>
  </head>
  <body>
    <h1>Round One</h1>
    <!-- Do not change the script source. Allows import/export to work. -->

    <h2>Player Turn</h2>

    <!-- Table creating to display categories -->
    <table>
      <tr>
        <th>Nature</th>
        <th>Animals</th>
        <th>Computers</th>
        <th>Mythology</th>
        <th>History</th>
        <th>General</th>
      </tr>

      <tr>
        <td><button class="nature">200</button></td>
        <td><button class="animals200">200</button></td>
        <td><button class="computers200">200</button></td>
        <td><button class="mythology200">200</button></td>
        <td><button class="history200">200</button></td>
        <td><button class="general200">200</button></td>
      </tr>

      <tr>
        <td><button class="nature">400</button></td>
        <td><button class="animals400">400</button></td>
        <td><button class="computers400">400</button></td>
        <td><button class="mythology400">400</button></td>
        <td><button class="history400">400</button></td>
        <td><button class="general400">400</button></td>
      </tr>

      <tr>
        <td><button class="nature">600</button></td>
        <td><button class="animals600">600</button></td>
        <td><button class="computers600">600</button></td>
        <td><button class="mythology400">600</button></td>
        <td><button class="history600">600</button></td>
        <td><button class="general200">600</button></td>
      </tr>

      <tr>
        <td><button class="nature">800</button></td>
        <td><button class="animals800">800</button></td>
        <td><button class="computers800">800</button></td>
        <td><button class="mythology800">800</button></td>
        <td><button class="history800">800</button></td>
        <td><button class="general800">800</button></td>
      </tr>

      <tr>
        <td><button class="nature">1000</button></td>
        <td><button class="animals1000">1000</button></td>
        <td><button class="computers1000">1000</button></td>
        <td><button class="mythology1000">1000</button></td>
        <td><button class="history1000">1000</button></td>
        <td><button class="general1000">1000</button></td>
      </tr>
    </table>

    <form class="userinput">
      <input type="text" value="your answer" />
      <button class="btnp" type="submit" name="btn1">GUESS</button>
      <button class="btnp" type="submit" name="btn2">PASS</button>
    </form>

    <!-- Place holder paragraph for fetching the question objects -->
    <p id="questionGenerator"></p>

    <!-- scoreboard the keep record of points -->
    <div class="scoreboard">
      <h3 class="scoreboardp1">Player 1 Score: 0</h3>
      <h3 class="scoreboardp2">Player 2 Score: 0</h3>
    </div>

    <!-- Button for continue to next phase -->
    <button class="nextRound" onclick="window.location.href='round-2.html'">
      <h3>Next Round</h3>
    </button>

    <footer>Lets play! Round 1 &copy;</footer>

    <script src="../scripts/index.js" type="module"></script>
  </body>
</html>
